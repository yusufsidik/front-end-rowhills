<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rowhills</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.css">

  <!-- font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

  <!-- my css -->

<body>
  <section class="section-header">
    <div class="container d-flex justify-content-between">
      <div class="col-8 d-flex align-items-center gap-3 py-4">
        <div class="image">
          <img src="assets/img/logo-rowhills-sm.png" alt="" width="60">
        </div>
        <div class="logo-text text-white">
          <h4 class="my-auto">Rowhills Official Shop</h4>
          <p class="my-auto">Thrift Shop | Samarinda</p>
        </div>
      </div>
    </div>
  </section>

  <section class="section-tab">
    <div class="tab-list d-flex list-unstyled text-center">
      <a href="" class="tab-item active">Produk</a>
      <a href="" class="tab-item">Desc</a>
      <a href="" class="tab-item">Media</a>
    </div>
  </section>

  <section class="section-category pt-3">
    <div class="container">
      <div class="category-list d-flex list-unstyled text-center">
        <a href="" class="category-item select">Terbaru</a>
        <a href="" class="category-item">Under Price</a>
        <a href="" class="category-item">Higher Price</a>
      </div>
    </div>
  </section>

  <section class="section-product pt-3">
    <div class="container">
      <div class="content-product d-flex flex-wrap">
        <div class="col-6">
          <div class="card">
            <img src="assets/img/default-image.png" class="card-img-top">
            <div class="card-body">
              <h5 class="product-name">Hoodie Nike Air Jordan</h5>
              <p class="product-price">Rp. 120.000</p>
              <p class="product-condition">90/100</p>

        </div>

        </div>
        <div class="col-6">

            <div class="card-body">
